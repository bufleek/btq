<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/cart.css">
    <title>Document</title>

</head>
<body>
    <div id="cart">
        <div class="itemdetails">
            <h2>My Item</h2>
            <p><strong>Name :</strong></p>
            <p><strong>Item size :</strong></p>
            <p><strong>Item description :</strong></p>
            <img src="" alt="Item name">
        </div>
        <div class="customerdetails">
            <h2>Customer Details</h3>
            <p><strong>Name :</strong></p>
            <p><strong>Email :</strong></p>
            <p><strong>Phone no :</strong></p>
            <button href="#" class="edit">EDIT</button>
        </div>
        <div class="checkout">
            <h2>Checkout</h3>
            <p><strong>Total Amount :</strong></p>
            <p><strong>Delivery Terms :</strong></p>
            <button href="#" class="confirm">CONFIRM ORDER</button>
        </div>
    </div>

    <div id="edit">
            <form action="" method="post">
            <h3>Edit in the fields provided below</h3>
                <label>Name</label><br>
                <input type="text" value="" name="customer_name" placeholder="Enter Your Name" required><br>
                <label>E-mail</label><br>
                <input type="text" value="" name="customer_email" placeholder="Enter Your Email" required><br>
                <label>Phone No.</label><br>
                <input type="text" value="" name="customer_phone" placeholder="Enter Your Phone Number" required><br>
                <button type="submit" name="edit">Submit</button>
            </form>
            <div class="cancel">
              <button href="">Cancel</button>  
            </div>
        </div>
</body>
</html>
